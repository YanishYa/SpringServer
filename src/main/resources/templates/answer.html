<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Ответик</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header::header}"></header>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Ваши результаты</h1>
            </div>
        </div>
    </section>
    <div class="container themed-container text-center mt-3 mb-3" bis_skin_checked="1">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="mb-2" th:text="${result}"></div>
                <div class="mb-2" th:text="${result1}"></div>
                <div th:text="${result2}"></div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <form action="/addTestData" method="post">
                <input hidden="true" th:value="${addedAnswers}" id="answersText" name="answersText">
                <input hidden="true" th:value="${target}" id="target" name="target">
                <button type="submit" class="btn btn-primary">Нажмите, если подошла хотя бы одна категория</button>
        </form>
    </div>

</main>
<div th:insert="~{blocks/footer::footer}"></div>
</body>
</html>

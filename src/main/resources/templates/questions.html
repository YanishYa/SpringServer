<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вопросы?</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="~{blocks/header::header}"></header>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Вопросы для определения ваших предпочтений в проведении досуга</h1>
                    <p class="lead text-body-secondary">Определите ответы на вопросы от 1 до 5</p>
                </div>
            </div>
        </section>
        <div class="container themed-container text-center mt-3 mb-3" bis_skin_checked="1">
            <div class="container text-center">
                <div class="row align-items-start">

                </div>
                <form action = "/answers" method="post">
                <th:block th:each="item : ${questions}">
                    <div class = "mt-2">
                    <div class="col" th:replace="blocks/question::question (question = ${item}, answer = ${item.getAnswers()})"></div>
                    </div>
                </th:block>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary">Подтвердить</button>
                </div>
                </form>
            </div>
        </div>
    </main>
    <div th:insert="~{blocks/footer::footer}"></div>
</body>
</html>

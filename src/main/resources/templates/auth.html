<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1 class = "d-flex justify-content-center">Авторизация</h1>

<div class = "container">
    <div class = "row">
        <div class = "d-flex justify-content-center">
            <form action="#" th:action="@{/user/getUser}" th:object="${user}" method="get">
                <div class = "col">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Login" aria-describedby="basic-addon1" th:field="*{login}">
                    </div>
                </div>
                <div class = "col">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" th:field="*{password}">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Авторизация</button>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center mt-1">
            <a href="/">Регистрация</a>
        </div>
    </div>
</div>
</body>
</html>

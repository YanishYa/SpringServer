<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header::header}"></header>
    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Список</h1>
                    <p class="lead text-body-secondary">Небольшой список того, что спарсилось</p>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <th:block th:each="item : ${places}">
                        <div class="col" th:replace="blocks/place::place (name = ${item.name})"></div>
                    </th:block>
                </div>
            </div>
        </div>
        <div class = "text-center container">
            <form action = "#" th:action="@{/refreshPlaces}" method="get">
                <button type="submit" class ="btn btn-primary">Обновить список</button>
            </form>
        </div>
    </main>
<div th:insert="~{blocks/footer::footer}"></div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header::header}"></header>
    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Веб приложение для персонализированного подбора досуга</h1>
                </div>
            </div>
        </section>

        <div class="py-5 text-center container">
            <div class="mt-2">
                <p class="lead">
                    Данное веб-приложение создано для того, чтобы упростить нахождение мест, где люди могут провести свое время с пользой или просто отдохнуть
                </p>
            </div>
            <div class="py-5 text-center container">
                <p class="lead">
                    Для того, чтобы получить рекомендованную нейросетью категорию, необходимо будет пройти тест, состоящий из 10 вопросов, ответьте на каждый из них максимально честно, исходя из ваших текущих возожностей, желаний и потребностей и сможете получить желаемый результат
                </p>
            </div>
        </div>
        <div class = "text-center container">
            <form action = "#" th:action="@{/questions}" method="get">
                <button type="submit" class ="btn btn-primary">Нажмите для прохождения теста</button>
            </form>
        </div>
    </main>
<div th:insert="~{blocks/footer::footer}"></div>
</body>
</html>
